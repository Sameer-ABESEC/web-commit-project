<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inline CSS Practice</title>
</head>
<body style="background-color: #e3f2fd; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

    <div style="background-color: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); text-align: center; max-width: 400px;">
        
        <h1 style="color: #1565c0; margin-bottom: 10px;">Inline CSS Example</h1>
        
        <p style="color: #555; line-height: 1.6; font-size: 18px;">
            This styling is applied directly to the elements!
        </p>

        <button style="background-color: #1565c0; color: white; border: none; padding: 10px 25px; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 15px;">
            Click Me
        </button>
        
    </div>

</body>
</html>
