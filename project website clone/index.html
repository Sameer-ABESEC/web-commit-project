<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
  <div class="logo">Flipkart </div>
  <input type="text" placeholder="Search for products, brands and more">
  <button class="login-btn">Login</button>
  <nav>
    <a href="#"><i class="fa-solid fa-cart-shopping"></i> Cart</a>
    </nav>
  </header>


  <!-- Banner -->
  <!-- Big Sale Banner -->
<section class="big-sale">
  <h2> Big Sale Out! </h2>
  <p>So shop now and don't miss the amazing deals..</p>
</section>

<!-- Categories -->
<section class="categories">
  <div class="category">
    <img src="https://images.pexels.com/photos/404280/pexels-photo-404280.jpeg" alt="Mobiles" width="80" height="80">
    <p>Mobiles</p>
  </div>
  <div class="category">
    <img src="https://images.unsplash.com/photo-1521334884684-d80222895322" alt="Fashion" width="80" height="80">
    <p>Fashion</p>
  </div>
  <div class="category">
    <img src="https://images.pexels.com/photos/356056/pexels-photo-356056.jpeg" alt="Electronics" width="80" height="80">
    <p>Electronics</p>
  </div>
  <div class="category">
    <img src="https://images.pexels.com/photos/271795/pexels-photo-271795.jpeg" alt="Home" width="80" height="80">
    <p>Home</p>
  </div>
  <div class="category">
    <img src="https://images.pexels.com/photos/276724/pexels-photo-276724.jpeg" alt="Appliances" width="80" height="80">
    <p>Appliances</p>
  </div>
</section>

  <!-- Product Grid -->
  <section class="products">
    <div class="product">
      <img src="https://images.pexels.com/photos/404280/pexels-photo-404280.jpeg" alt="Smartphone">
      <h3>Smartphones</h3>
      <p>₹17,999</p>
    </div>
    <div class="product">
      <img src="https://images.pexels.com/photos/3394659/pexels-photo-3394659.jpeg" alt="Headphones">
      <h3>Headphones</h3>
      <p>₹1499</p>
    </div>
    <!-- Add more products -->
  </section>
</body>
</html>
